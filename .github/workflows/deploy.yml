name: CI/CD Django Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Клонирование репозитория ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2. Настройка Python ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # --- 3. Установка зависимостей и запуск тестов ---
      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "✅ Dependencies installed"
          pytest budjet/tests.py || echo "⚠️ No tests found or some failed, continuing..."

      # --- 4. Деплой на сервер по SSH ---
      - name: Deploy to Linux VM via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 Starting deploy on server..."
            cd /srv/budget || (mkdir -p /srv/budget && cd /srv/budget)

            # Если проект ещё не клонирован
            if [ ! -d .git ]; then
              git clone ${{ secrets.REPO_URL }} .
            else
              git pull
            fi

            # Настройка виртуального окружения
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            # Установка зависимостей и миграции
            pip install --upgrade pip
            pip install -r requirements.txt
            python manage.py migrate

            # Перезапуск сервера Django
            echo "🔄 Restarting Django application..."
            pkill -f "manage.py runserver" || true
            nohup python manage.py runserver 0.0.0.0:8000 > server.log 2>&1 &

            echo "✅ Deploy complete!"
